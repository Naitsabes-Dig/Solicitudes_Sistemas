version: '3.8'

services:
  db:
    image: postgres:14-alpine
    restart: always
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    ports: 
      - "3001:3001"
    depends_on:
      - db
    env_file:
      - ./backend/.env
    command: sh -c "sleep 30 && npm start"

volumes:
  db_data: {}